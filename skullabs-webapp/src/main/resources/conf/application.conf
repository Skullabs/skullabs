server {

	host: "0.0.0.0"
	port: 8080

	auth: {

		fixed-auth {
			username: "miere"
			password: "123456"
			#role: "admin"
		}

		form-auth: {
			login-page: "/auth/login.do"
			error-page: "/auth/login.do?error=true"
			permition-denied-page: "/auth/sorry.do"
		}

		identity-managers.kernel: skullabs.kernel.UserIdentityManager

		default-rule {
			security-context-factory: "distributed"
			#identity-manager: "kernel"
			identity-manager: "default"
			mechanisms: [ "form" ]
			#mechanisms: [ "basic" ]
		}

		rules: [{
			pattern: "/*"
			exclude-patterns: [
				"/auth/*",
				"/static/*",
				"/assets/*",
				"*.js",
			]
		}]
	}
}

uworker.consumers: [{
	name: "pdf-pages-processor",
	endpoint: "pdf-pages-processor",
	nr-of-instances: 5
}]